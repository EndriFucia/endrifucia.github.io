<div class="standing-details">
    <p>{{ standing.rank }}</p>
    <p><img [src]="standing.team.logo" alt="club logo" /></p>
    <p class="medium">{{ standing.team.name }}</p>
    <p>{{ standing.all.played }}</p>
    <p>{{ standing.all.win }}</p>
    <p>{{ standing.all.lose }}</p>
    <p>{{ standing.all.draw }}</p>
    <p class="medium">{{ standing.goalsDiff }}</p>
    <p>{{ standing.points }}</p>
</div>
